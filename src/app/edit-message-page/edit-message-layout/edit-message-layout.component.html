<div class="message-editor-layout">
  <div class="header">
    <div class="page-name">
      <h3>Home</h3>
    </div>
    <div class="user-panel">
      <span class="user-message">You are not logged in</span>
      <button class="btn btn-success">Log In</button>
    </div>
  </div>
  <div class="container">
    <label for="title">Title</label>
    <input class="form-control" id="title"/>
    <label for="message">Message</label>
    <textarea class="form-control message" id="message"></textarea>

    <div class="buttons">
      <button class="btn btn-success"> Delete </button>
      <button class="btn btn-success right-btn" > Save</button>
      <button class="btn btn-success right-btn"> Cancel</button>
    </div>
  </div>
</div>
