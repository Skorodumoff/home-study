<div class="user-panel">
  <div *ngIf="!userIsLoggedIn()">
    <span class="user-message">You are not logged in</span>
    <button class="btn btn-success" (click)="loginBtnClick()">Log In</button>
  </div>
  <div *ngIf="userIsLoggedIn()">
    <span class="user-message">Welcome, {{user.name}}</span>
    <ng-content></ng-content>
    <button class="btn btn-warning log-out-btn" (click)="logoutBtnClick()">Log Out</button>
  </div>
</div>
