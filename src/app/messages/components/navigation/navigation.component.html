<div class="navigation" *ngIf="paging">
  <span
    [ngClass]="{'navigate-button': true, 'disabled': !paging.backwardIsAllowed}"
    (click)="navigateBack()">
    <img src="assets/images/arrow-left.svg" height="20px">
  </span>
  <span
    [ngClass]="{'navigate-button': true, 'disabled': !paging.forwardIsAllowed}"
    (click)="navigateForward()"
  >
    <img src="assets/images/arrow-right.svg" height="20px">
  </span>
</div>
