<div class="message-editor-layout">
  <app-header
    [pageType]="pageType"
    (backToHomepageClick)="onBackToHomepage()"
  ></app-header>
  <div class="container">
    <app-message-form
      [message]="message$ | async"
      [pageType]="pageType"
      (formSave)="onFormSave($event)"
      (delete)="onDelete()"
      (cancel)="onCancel()"
      (formTouched)="onFormTouched($event)"
    ></app-message-form>
  </div>
</div>
