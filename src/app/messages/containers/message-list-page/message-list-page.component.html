<div class="message-list-layout">
  <app-header
    [pageType]="pageType"
    (createNewMessageClick)="onCreateNewMessageClick()"
  >
  </app-header>
  <div class="container">
    <div class="info-message">
      A new post was saved successfully
    </div>
    <app-message-grid
      [messages]="messages"
      (editMessage)="onEditMessage($event)"
    ></app-message-grid>
    <app-navigation
      (navigate)="onNavigate($event)"
      [paging]="paging"
    ></app-navigation>
  </div>
</div>
