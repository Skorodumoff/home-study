<div class="message-list-layout">
  <app-header
    [pageType]="pageType"
    [user]="currentUser"
    (createNewMessageClick)="onCreateNewMessageClick()"
    (loginClick)="openLoginPage()"
    (logoutClick)="logOutUser()"
  >
  </app-header>
  <div class="container">
    <app-notification [notification]="notification$ | async"></app-notification>
    <app-message-grid
      [messages]="messages$ | async"
      (editMessage)="onEditMessage($event)"
    ></app-message-grid>
    <app-navigation
      (navigate)="onNavigate($event)"
      [paging]="paging$ | async"
    ></app-navigation>
  </div>
</div>
