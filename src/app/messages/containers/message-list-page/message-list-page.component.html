<div class="message-list-layout">
  <app-header
    [pageType]="pageType"
    [user]="currentUser"
    (createNewMessageClick)="onCreateNewMessageClick()"
  >
  </app-header>
  <div class="container">
    <div class="info-message">
      A new post was saved successfully
    </div>
    <app-message-grid [messages]="messages$ | async"></app-message-grid>
    <app-navigation (navigate)="onNavigate($event)"></app-navigation>
  </div>
</div>
